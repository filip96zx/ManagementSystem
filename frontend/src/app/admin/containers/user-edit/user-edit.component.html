<form [formGroup]="editForm" (submit)="onSubmit()">
    <div class="form-group">
      <label>ID</label>
      <input type="text" formControlName="id" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Imie</label>
        <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Nazwisko</label>
        <input type="text" formControlName="surname" class="form-control">
    </div>
    <div class="form-group">
        <label>Data urodzenia: {{data | date:'shortDate'}}</label>
        <input formControlName="dateOfBirth" type="date" class="form-control">
    </div>
    <div class="form-group">
        <label>Telefon</label>
        <input type="text" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
        <label>Ulica</label>
        <input type="text" formControlName="address" class="form-control">
    </div>
    <div class="form-group">
        <label>Miasto</label>
        <input type="text" formControlName="city" class="form-control">
    </div>
  
    <div class="form-group">
      <label>Rola</label>
      <select class="form-control" formControlName="role">
        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Zaaktywowany</label>
      <select formControlName="isActive">
        <option [value]="true">Tak</option>
        <option [value]="false">Nie</option>
      </select>
    </div>
    <div class="form-group">
      <label>Zablokowany</label>
      <select formControlName="isLocked">
        <option [value]="true">Tak</option>
        <option [value]="false">Nie</option>
      </select>
    </div>
    <button class="btn btn-primary btn-lg mr-1" type="submit">Zapisz</button>
    <button class="btn btn-primary btn-lg" routerLink="/admin/userlist">Cofnij</button>
  
  </form>
