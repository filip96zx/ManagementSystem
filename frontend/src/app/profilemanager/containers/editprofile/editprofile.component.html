<form [formGroup]="editForm" (submit)="onSubmit()">
    <div class="form-group">
      <label>Imie</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Nazwisko:</label>
        <input type="text" formControlName="surname" class="form-control">
      </div>
      <div class="form-group">
        <label>Miasto:</label>
        <input type="text" formControlName="city" class="form-control">
      </div>
      <div class="form-group">
        <label>Adres:</label>
        <input type="text" formControlName="address" class="form-control">
      </div>
      <div class="form-group">
        <label>Telefon:</label>
        <input type="text" formControlName="phone" class="form-control">
      </div>
      <div><button class="btn btn-primary btn-lg mr-1" type="submit">Zapisz</button>
      <button class="btn btn-primary btn-lg" routerLink="/profilemanager/changepassword">Zmień Hasło</button></div>
      
      
</form>
