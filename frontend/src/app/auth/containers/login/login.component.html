<div class="col d-flex justify-content-center">
  <div class="card col-4">
<h2>Logowanie</h2>
<div class="">
  <form [formGroup]="loginForm" autocomplete="off" (submit)="onFormSubmit()">
    <div class="form-group required">
      <label>Login</label>
      <input class="form-control" formControlName="email">
      <label class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">To
        pole jest obowiązkowe.</label>
    </div>
    <div class="form-group required">
      <label>Hasło</label>
      <input type="password" class="form-control" formControlName="password">
      <label class="text-danger"
        *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required">To pole jest
        obowiązkowe.</label>

    </div>
    <div class="form-row justify-content-center">
        <button type="submit" class="btn btn-sm btn-primary btn-block" [disabled]="!loginForm.valid"><b>Zaloguj</b></button>
        <a href="/auth/restartpassword">Odzyskaj hasło</a></div>
  </form>
</div>
</div></div>
